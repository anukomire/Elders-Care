<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    background-color: cornflowerblue;
}

.container {
    text-align: center;
    background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

.note {
    margin-top: 20px;
    text-align: center;
}

.note p {
    margin: 0;
}

.note a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

.note a:hover {
    text-decoration: underline;
}

h1 {
    margin-bottom: 20px;
    font-size: 24px;
}

form input, form label {
    margin: 10px 0;
    padding: 10px;
    width: calc(100% - 22px); /* Adjust width to fit within the container */
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    display: block;
}

form button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #00b3ff;
    color: white;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #4200b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="/signup" method="post" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Full Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <!-- <input type="number" name="age" placeholder="Age" required><br> -->
            <label for="aadhar-image">Upload Aadhar Image:</label>
            <input type="file" name="aadhar-image" id="aadhar-image" accept="image/*" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <div class="note">
            <p>Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>
